<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline booking system | Regster page</title>
    <link rel="stylesheet" href="../css/signup.css">
    <script src="../js/jquery.js"></script>
</head>
<body>
    <div class="container">
        <marquee style="color: white;" behavior="" direction="">Airline ticket booking system by <b>Abdulyekeen Muhammed Olamilekan</b></marquee>
        
        <div class="loadery">
            <div class="loaderx">
                <div class="loader"></div>
            <p>Loading, pleass wait...</p>
            </div>
        </div>

        <div class="msgbox">
            <p class="msgx" id="msgx">Passwords must match</p>
        </div>
        <div class="content">
            <h2>Signup Page</h2>
            <label for="fullname">Fullname</label><br>
            <input name="fullname" type="text" placeholder="Enter fullname" class="user-input" id="fullname"><br>
            
            <label for="username">Username</label><br>
            <input name="username" type="text" placeholder="Enter username" class="user-input" id="username"><br>
            
            <label for="password">Password</label><br>
            <input name="password" type="password" placeholder="Enter Password" class="user-input" id="password"><br>
            
            <label for="passwordx">Reapeat password</label><br>
            <input name="passwordx" type="password" placeholder="Reapeat Password" class="user-input" id="passwordx"><br>
            
            <button id="btnx" class="btn">Signup</button>
            <p class="msg">Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <script src="../js/login.js"></script>
</body>
</html>
